{% extends 'base.html' %}
{% block content %}


<h4>Confirm Delete of <span class="teal-text">{{ object.title}} Application at {{object.company}} </span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'detail' object.id %}">Cancel</a>
</form>
{% endblock %}
