{% extends 'base.html' %}
{% block content %}

{% if object %}
<h4 class="center-align">Edit <span class="teal-text">{{object.title}} Application at {{object.company}}</span></h4>
{% else %}
<h3 class="center-align">Add Application</h3>
{% endif %}
<td>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div class="center">
  <input type="submit" value="Submit!" class="btn ipt">
  </div>
</form>

{% endblock %}
