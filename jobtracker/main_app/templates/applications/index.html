{% extends 'base.html' %}
{% block content %}
<h3 class="center-align">Applications</h3>
{% for app in applications %}
<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ app.title }}</span>
        <p>Company: {{ app.company }}</p>
        <p>Location: {{ app.location }}</p>
        <a href="{% url 'detail' app.id %}">Details</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
